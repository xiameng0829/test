<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>学生的新增</title>
		<link rel="stylesheet" href="../static/css/mycss.css">

	</head>
	<body>

		<form action="/stuadd" method="post">
           {% csrf_token %}
           <table>
               <tr><td>姓名</td><td>{{ form.name }}</td></tr>
               <tr><td>性别</td><td>{{ form.sex }}</td></tr>
               <tr><td>职业</td><td>{{ form.profession }}</td></tr>
               <tr><td>审核状态</td><td>{{ form.status }}</td></tr>
               <tr><td>邮箱</td><td>{{ form.email }}</td></tr>
               <tr><td>qq</td><td>{{ form.qq }}</td></tr>
               <tr><td>电话</td><td>{{ form.phone }}</td></tr>
           </table>
           <input type="submit" value="添加" />
       </form>

	</body>
</html>
